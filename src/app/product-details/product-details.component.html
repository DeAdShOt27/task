<app-loader *ngIf="!product_details"></app-loader>
<app-cart-count></app-cart-count>
<ng-container>
    <div class="container-fluid p-5">
        <div class="row">
          <div class="col-md-6 p-3">
            <img [src]="product_details?.images[0]" onerror="this.src='../../assets/images/no-image.png'" alt="Product Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h1>Product Details : {{product_details?.title}}</h1>
            <p> Description : {{product_details?.description}}</p>
            <h2>Price : {{product_details?.price}}</h2>
            <button class="btn btn-primary" (click)="addToCart(product_details)">Add to Cart</button>
          </div>
        </div>
    </div>
</ng-container>
