<app-loader *ngIf="loader"></app-loader>
<app-cart-count></app-cart-count>
<ng-container>
    <div class="container p-3">
      <div class="row">
        <input type="search" [(ngModel)]="searchText" class="form-control" placeholder="Search here..."/>
      </div>
        <div class="row p-3" *ngIf="product_list.length != 0">
            <div class="col-lg-3 col-md-4 mb-4" *ngFor="let item of product_list | search: searchText">
                <div class="card" (click)="goToDetails(item?.id)">
                  <img [src]="item?.images[0]" onerror="this.src='../../assets/images/no-image.png'" class="card-img-top card-height p-2" alt="Product Image">
                  <div class="card-body">
                    <h5 class="card-title ellipsis">{{item?.title}}</h5>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted"> Price :- {{item?.price}} Rs. </small>
                  </div>
                </div>
            </div>
        </div>
        <div class="row p-3" *ngIf="product_list.length == 0">
            <p class="text-center"> Data not found... </p>
        </div>
    </div>
</ng-container>
